<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1" />
    <title>InstaFace | thekazes.com</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="colors/green.css" />
    <link href='http://fonts.googleapis.com/css?family=Clicker+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
    <script src="jspm_packages/system.js"></script>
    <script src="system.config.js"></script>
    <script>
        window.pageName = "shareit";
        System.import('js/react/routes/core.js');
        System.import('js/react/routes/instaface.js');
    </script>

</head>
<body>
<div id="main_container">

    <a class="show_menu" href="#"><img src="images/mobile_menu_open.png" alt="" title="" /></a>
    <a class="hide_menu" href="#"><img src="images/mobile_menu_close.png" alt="" title="" /></a>

    <nav class="menu" id="react_menu"></nav>

    <div class="page_header_photo contact_header">
        <div class="page_header_trans">
            <div class="page_header_title">
                <h1>Capture it! Share It! We'll love it!</h1>

                <p>
                    Help us build everlasting memories by sending a MMS to 949-565-KAZE (2937), <br />
                    or tag us on IG #thekazes<br />
                    Your pictures will automatically upload to our website. :)
                </p>
            </div>
        </div>
    </div>

    <div class="page_content">
        <div class="full_width_centered">

            <div id="react_instaface"></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="page_content">
        <div class="full_width_centered">
            <div><h3>#thekazes</h3></div>
            <div id="instafeed" style="display: flex; flex-wrap:wrap"></div>
        </div>
    </div>
    <div class="home_bottom">
        <div class="full_width_centered">
            <div class="left13">
                <div class="bottom_icon"><img src="images/icon_twitter.png" alt="" title="" /></div>
                <h2>LATEST TWEETS</h2>
                <span class="subtitle">STAY IN TOUCH</span>

                <div class="tweet"></div>
                <a href="http://twitter.com/robbiekaze" class="post_read_more">FOLLOW US</a>
            </div>
            <div class="left13">
                <div id="react_location"></div>
            </div>
            <div class="left13_last">
                <div id="react_registry"></div>
            </div>

            <div class="clear"></div>
        </div>
    </div>

    <div id="react_footer">
    </div>

</div>
</body>
<script src="/js/instafeed.js"></script>
<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'thekazes',
        clientId: 'd4a02c0f303b48a3831afa4b1ecf4fa2',
        sortBy: 'most-recent',
        links: true,
        limit: 60,
        resolution: "low_resolution",
        template: '' +
        '<div style="border: 1px solid #eee; width: 320px; height:auto; margin: 15px;">' +
        '<a class="animation" href="{{link}}">' +
        '<img src="{{image}}" />' +
        '</a>' +
        '<p style="padding:10px">{{caption}}</p>' +
        '</div>'
    });
    feed.run();
</script>
</html>
